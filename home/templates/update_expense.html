<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Expenses</title>

    {% extends "base.html" %}
    {% block start %}
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <style>
            :root {
                --greenSeaweed: rgba(2, 128, 144, 1);
                --blueQueen: rgba(69, 105, 144, 1);
                --redFire: rgba(244, 91, 105, 1);
            }

            body {
                background-color: var(--redFire);
                font-family: 'Asap', sans-serif;
                margin: 0;
                padding: 0;
                color: #fff;
            }

            /* Branding */
            .branding {
                text-align: center;
                margin-top: 20px;
                color: #fff;
                font-size: 24px;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .branding img {
                width: 110px;
                margin-right: 10px;
            }

            /* Container */
            .container {
                text-align: center;
                margin-top: 50px;
            }

            /* Form card */
            .card-form {
                width: 30%; /* Adjust the width as needed */
                margin: auto;
                padding: 20px;
                background-color: #fff; /* Add background color for better visibility */
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                color: black;
            }

            /* Footer */
            footer {
                text-align: center;
                font-size: 14px;
                margin-top: 30px;
                color: #fff;
            }
        </style>
    </head>
    <body>
        <div class="branding">
            <img src="/static/logo.png" alt="Logo"> <!-- Replace "logo-placeholder.png" with your actual logo -->
            Budget Pilot
        </div>

        <div class="container">
            <form class="card-form" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <h4 style="font-family: 'Times New Roman', Times, serif; font-size:20px;">Update Data</h4>
                <hr>
                <div class="form-group">
                    <label for="exampleInputEmail1">Expenses Reason</label>
                    <input type="text" name="name" value="{{expense.name}}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Amount</label>
                    <input name="price" type="number" value="{{expense.price}}" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-danger">Update</button>
            </form>
        </div>

        <footer>
            Â© 2024 Budget Pilot. All rights reserved.
        </footer>
    {% endblock %}
</body>
</html>
