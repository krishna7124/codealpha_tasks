<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense</title>

    <!-- Add Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --greenSeaweed: rgba(2, 128, 144, 1);
            --blueQueen: rgba(69, 105, 144, 1);
            --redFire: rgba(244, 91, 105, 1);
        }

        body {
            background-color: var(--redFire);
            font-family: 'Asap', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
        }

        /* Branding */
        .branding {
            text-align: center;
            margin-top: 20px;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .branding img {
            width: 100px; /* Adjust the size of the logo */
            margin-right: 10px; /* Adjust the spacing between logo and text */
        }

        /* Expense Container */
        .expense-container {
            max-width: 700px;
            margin: 30px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: var(--redFire);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .expense-header {
            text-align: center;
        }

        .expense-title {
            font-size: 24px;
            margin-top: 20px;
        }

        .expense-table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        .expense-table th,
        .expense-table td {
            border: 1px solid #fff;
            padding: 12px;
            text-align: left;
        }

        .expense-total {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }

        .expense-footer {
            margin-top: 20px;
        }

        /* Footer */
        footer {
            text-align: center;
            font-size: 14px;
            margin-top: 30px;
            color: #fff;
        }
    </style>
</head>

<body>

	<div class="branding">
		<img src="/static/logo.png" alt="Logo"> 
		Budget Pilot
	</div>
	
    <div class="container expense-container">
        <!-- Branding -->
        

        <div class="expense-header">
            <img src="https://i.ibb.co/7QJjfxV/images-1.jpg" alt="">
            <div class="expense-title">
                <h4>{{ username }}, Your Finance Record</h4>
            </div>
        </div>
        <br>

        <table class="expense-table">
            <thead>
                <tr>
                    <th>Expenses Reason</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                {% for expense in expenses %}
                <tr>
                    <td>{{ expense.name }}</td>
                    <td> ₹{{ expense.price }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <p class="expense-total">Total Expenses: ₹{{ total_sum }}</p>
        <div class="expense-footer">
            <p>Dear {{ username }}, Your Expenses is ₹{{total_sum}}.</p>
        </div>
    </div> 

    <footer>
        © 2024 Budget Pilot. All rights reserved.
    </footer>
    <!-- Add Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
    
</body>

</html>
